<!DOCTYPE html>
<html>

<head>
    <!--include "head.inc"-->
    <script src="scripts/about.js"></script>
    <link rel="stylesheet" href="styles/about.css" type="text/css" />
</head>

<body>
    <div class="bg">
        <!--include "top.page"-->
        <div class="banner"></div>
        <div class="title">
            <div class="position">您的位置： 首页 &gt; <a>关于我们</a></div>
