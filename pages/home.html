<!DOCTYPE html>
<html>

<head>
    <!--include "head.inc"-->
    <script src="scripts/home.js"></script>
    <link rel="stylesheet" href="styles/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/owl.theme.default.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/home.css" type="text/css" />
    <script src="scripts/owl.carousel.min.js"></script>
</head>

<body>
    <!--include "top.page"-->
    <div class="btns">
        <a class="word" href="#home">
            <div id="tag-home" class="circle selected"></div>
            <div>TOP</div>
        </a>
        <a class="word" href="#product-m">
            <div id="tag-product-m" class="circle"></div>
            <div>M系列</div>
        </a>
        <a class="word" href="#product-s">
            <div id="tag-product-s" class="circle"></div>
            <div>S系列</div>
        </a>
        <a class="word" href="#product-g">
            <div id="tag-product-g" class="circle"></div>
            <div>绿箭</div>
        </a>
        <a class="word" href="#coperate">
            <div id="tag-coperate" class="circle"></div>
            <div>招商</div>
        </a>
    </div>
    <div id="home" class="carousel">
        <div class="owl-carousel">
            <div><img src="/images/ca1.jpg" /></div>
            <div><img src="/images/ca2.jpg" /></div>
            <div><img src="/images/ca3.jpg" /></div>
            <div><img src="/images/ca4.jpg" /></div>
        </div>
        <div class="dots">
            <div id="dot1" class="selected"></div>
            <div id="dot2"></div>
            <div id="dot3"></div>
            <div id="dot4"></div>
        </div>
    </div>
    <div class="list">
        <div id="product-m" class="list-product list-m">
            <div class="list-product-title list-title-m"></div>
            <div class="list-product-btn" onclick="location.href='products.html'">
                <div>查看详情</div>
            </div>
        </div>
        <div id="product-s" class="list-product list-s">
            <div class="list-product-title list-title-s"></div>
            <div class="list-product-btn" onclick="location.href='products.html'">
                <div>查看详情</div>
            </div>
        </div>
        <div id="product-g" class="list-product list-g">
            <div class="list-product-title list-title-g"></div>
            <div class="list-product-btn" onclick="location.href='products.html'">
                <div>查看详情</div>
            </div>
        </div>
        <div id="coperate" class="list-product list-c">
            <div class="list-product-title list-title-c"></div>
            <div class="list-form">
                <div><i class="iconfont">&#xe62e;</i><input class="name" placeholder="请留下您的称呼" /></div>
                <div><i class="iconfont">&#xe61e;</i><input class="tel" placeholder="请留下您的电话" /></div>
            </div>
            <div class="list-product-btn submit">
                <div>提交</div>
            </div>
        </div>
    </div>
    </div>
    <!--include "bottom.page"-->
</body>

</html>
